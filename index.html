<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinePrompt | Story to Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --bg-card: #141414;
            --bg-input: #1a1a1a;
            --bg-hover: #222;
            --text: #fff;
            --text-secondary: #888;
            --text-muted: #555;
            --border: #2a2a2a;
            --accent: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--bg);
        }

        .logo {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .tabs {
            display: flex;
            background: var(--bg-input);
            border-radius: 8px;
            padding: 4px;
        }

        .tab {
            padding: 8px 20px;
            background: none;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            background: var(--bg-hover);
            color: var(--text);
        }

        .settings-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .settings-btn:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        /* Main */
        .main {
            padding: 80px 24px 180px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            padding: 60px 0;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .hero.hidden {
            display: none;
        }

        /* Output */
        .output {
            display: none;
        }

        .output.active {
            display: block;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .output-title {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Scene Cards */
        .scenes {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .scene {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
        }

        .scene-title {
            font-size: 14px;
            font-weight: 500;
        }

        .scene-copy {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .scene-copy:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .scene-copy.copied {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.3);
        }

        .scene-content {
            padding: 16px 18px;
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-secondary);
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .scene-content::-webkit-scrollbar {
            width: 4px;
        }

        .scene-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        /* Character Highlight */
        .character-embedded {
            background: rgba(139, 92, 246, 0.1);
            border-left: 3px solid var(--accent);
            padding: 12px 16px;
            margin: 16px 18px;
            border-radius: 0 8px 8px 0;
            font-size: 12px;
            color: var(--accent);
        }

        /* Video Master Prompt */
        .master-prompt {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.05));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .master-prompt h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .master-prompt-content {
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        /* Prompt Box */
        .prompt-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 48px);
            max-width: 700px;
            z-index: 100;
        }

        .prompt-box {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .prompt-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-muted);
        }

        .prompt-mode {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-hover);
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
            color: var(--text);
            cursor: pointer;
        }

        .prompt-input-wrap {
            padding: 12px 16px;
        }

        .prompt-input {
            width: 100%;
            background: none;
            border: none;
            font-family: inherit;
            font-size: 14px;
            color: var(--text);
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        .prompt-input::placeholder {
            color: var(--text-muted);
        }

        .prompt-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            border-top: 1px solid var(--border);
        }

        .prompt-info {
            font-size: 11px;
            color: var(--text-muted);
        }

        .send-btn {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--text);
            border: none;
            border-radius: 10px;
            color: var(--bg);
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Settings Panel */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .settings {
            position: fixed;
            top: 0;
            right: -420px;
            width: 420px;
            height: 100%;
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            z-index: 300;
            transition: right 0.3s;
            overflow-y: auto;
        }

        .settings.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .settings-title {
            font-size: 16px;
            font-weight: 600;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
        }

        .close-btn:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .settings-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-label .required {
            color: #ef4444;
        }

        .form-hint {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;

            color: var(--text);
            transition: border 0.2s;
        }

        .form-input:focus {

        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        textarea.form-input {
            min-height: 140px;
            resize: vertical;
            line-height: 1.5;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .slider-wrap {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .slider-wrap input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            appearance: none;
        }

        .slider-wrap input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--text);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            font-size: 24px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .form-select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            color: var(--text);

            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        .form-select option {
            background: var(--bg-card);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 13px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 400;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .toast.success {
            border-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .footer {
            position: fixed;
            bottom: 8px;
            left: 24px;
            font-size: 11px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .settings {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>

    <script>
        let currentTab = 'image';
        let outputData = { image: [], video: null };

        // Check settings on load
        function updateConfigInfo() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const character = document.getElementById('characterBible').value.trim();
            const info = document.getElementById('configInfo');
            const scenes = document.getElementById('sceneCount').value;

            if (!apiKey || !character) {
                info.textContent = '‚ö†Ô∏è Settings required';
                info.style.color = '#ef4444';
            } else {
                info.textContent = `${scenes} scenes ‚Ä¢ Ready`;
                info.style.color = '#888';
            }
        }

        function updateSceneCount() {
            document.getElementById('sceneValue').textContent = document.getElementById('sceneCount').value;
            updateConfigInfo();
        }

        document.getElementById('apiKey').addEventListener('input', updateConfigInfo);
        document.getElementById('characterBible').addEventListener('input', updateConfigInfo);

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-view="${tab}"]`).classList.add('active');

            document.getElementById('imageOutput').classList.toggle('active', tab === 'image');
            document.getElementById('videoOutput').classList.toggle('active', tab === 'video');
        }

        function openSettings() {
            document.getElementById('settings').classList.add('open');
            document.getElementById('overlay').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settings').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
            updateConfigInfo();
        }

        function showToast(msg, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function generate() {
            const story = document.getElementById('storyInput').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const character = document.getElementById('characterBible').value.trim();
            const model = document.getElementById('modelSelect').value;
            const title = document.getElementById('projectTitle').value.trim() || 'Untitled';
            const sceneCount = document.getElementById('sceneCount').value;

            // Validate - Open settings if missing
            if (!apiKey || !character) {
                openSettings();
                if (!apiKey) {
                    document.getElementById('apiKey').classList.add('error');
                    showToast('‚ö†Ô∏è Please enter API Key', 'error');
                }
                if (!character) {
                    document.getElementById('characterBible').classList.add('error');
                    showToast('‚ö†Ô∏è Please describe your character', 'error');
                }
                return;
            }

            if (!story) {
                showToast('‚ö†Ô∏è Please enter your story', 'error');
                return;
            }

            // Clear error states
            document.querySelectorAll('.form-input.error').forEach(el => el.classList.remove('error'));

            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>';

            try {
                const response = await fetch('https://api.key4u.shop/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: 'system', content: getSystemPrompt() },
                            { role: 'user', content: buildUserPrompt(title, story, character, sceneCount) }
                        ],
                        max_tokens: 8000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || `Error ${response.status}`);
                }

                const data = await response.json();
                parseOutput(data.choices[0].message.content, character);

                document.getElementById('hero').classList.add('hidden');
                document.getElementById('imageOutput').classList.add('active');
                showToast('‚úì Prompts generated!', 'success');

            } catch (error) {
                showToast('‚ùå ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>';
            }
        }

        function getSystemPrompt() {
            return `B·∫°n l√† AI Director chuy√™n t·∫°o prompts cho Banana AI (image) v√† Google Flow Veo 3.1 (video).

QUAN TR·ªåNG:

2. M·ªói scene CH·ªà c√≥ 1 prompt duy nh·∫•t (g·ªôp positive + negative + style)

        function buildUserPrompt(title, story, character, sceneCount) {
            return `PROJECT: "${title}"

STORY:
${story}

CHARACTER BIBLE (B·∫ÆT BU·ªòC L·ªíNG V√ÄO M·ªñI PROMPT):
${character}

T·∫°o ${sceneCount} scenes. M·ªói image prompt PH·∫¢I b·∫Øt ƒë·∫ßu b·∫±ng character description.`;
        }

        function parseOutput(content, character) {
            outputData = { image: [], video: null, extend: null, character: character };

            // Parse image prompts
            const imageSection = content.split('### VIDEO')[0];
            const sceneMatches = imageSection.matchAll(/\[SCENE (\d+):\s*([^\]]+)\]\s*([\s\S]*?)(?=\[SCENE|\n###|$)/gi);

            for (const match of sceneMatches) {
                outputData.image.push({
                    num: match[1],
                    name: match[2].trim(),
                    prompt: match[3].trim()
                });
            }

            // Parse video master prompt
            const videoMatch = content.match(/### VIDEO MASTER PROMPT ###\s*([\s\S]*?)(?=### EXTEND|$)/i);
            if (videoMatch) {
                outputData.video = videoMatch[1].trim();
            }

            // Parse extend prompts
            const extendMatch = content.match(/### EXTEND PROMPTS ###\s*([\s\S]*?)$/i);
            if (extendMatch) {
                outputData.extend = extendMatch[1].trim();
            }

            renderOutput();
        }

        function renderOutput() {
            // Render images
            const imageContainer = document.getElementById('imageScenes');
            imageContainer.innerHTML = '';

            outputData.image.forEach((scene, i) => {
                imageContainer.innerHTML += `
                    <div class="scene">
                        <div class="scene-header">
                            <span class="scene-title">Scene ${scene.num}: ${escapeHtml(scene.name)}</span>
                            <button class="scene-copy" onclick="copyPrompt(this, 'img-${i}')">

                                Copy

                        </div>
                        <div class="character-embedded">üë§ Character: ${escapeHtml(outputData.character.substring(0, 100))}...</div>
                        <div class="scene-content" id="img-${i}">${escapeHtml(scene.prompt)}</div>
                    </div>
                `;
            });

            // Render video
            const videoContainer = document.getElementById('videoContent');
            videoContainer.innerHTML = '';

            if (outputData.video) {
                videoContainer.innerHTML = `

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function copyPrompt(btn, id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text).then(() => {
                btn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg> Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerHTML = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg> Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
